<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="./stylle/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <div id="corpo">
        <h1>Somando Valores:</h1>
        <div>
            <input class="txt" type="number" name="txtn1" id="txtn1"> +
            <input class="txt" type="number" name="txtn2" id="txtn2">
            <input id="b" type="button" value="Somar" onclick="somar()">
        </div>
        <div id="res">
            <p>Resultado:</p>
        </div>
        
           <div class="tema">
            <form action="">
                <h2>Escolha um tema:</h2>
                <input id="temaBranco" type="radio" name="tema" value="op1" onclick="temaB()">
                <label for="temaBranco">Tema Branco</label>
                <input id="temaEscuro" type="radio" name="tema" value="op2" onclick="temaE()">
                <label for="temaEscuro">Tema Escuro</label>
            </form>
           </div>
    </div>
<script>

var c = window.document.getElementById('corpo')
    function temaE(){
        c.style.background = 'black'
        c.style.color = 'white'
        c.style.borderWidth = '4px'
    }
    function temaB() {
        c.style.background = 'white'
        c.style.color = 'black'
        c.style.borderWidth = '4px'
    }
    function somar() {
     var tn1 = window.document.getElementById('txtn1')
     var tn2 = window.document.querySelector('input#txtn2')
     var res = window.document.getElementById('res')
     var n1 = Number(tn1.value)
     var n2 = Number(tn2.value)
     var s = n1+n2
     res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${s}</strong>`
    }

</script>

</body>
</html>
